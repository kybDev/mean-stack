<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name="title"
      ngModel
      required
      minlength="3"
      placeholder="Title"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please Enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
      matInput
      rows="6"
      name="content"
      ngModel
      required
      placeholder="Post Content"
      #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please Enter a Content.</mat-error>
    </mat-form-field>
    <button
    class="save-post"
    mat-raised-button
    color="accent"
    type="submit">Save Post</button>
  </form>
</mat-card>
